<body>
    <center>
  <font size="20"
  face="chiller"
  color="#008080">

  Press the first letter of your name from below mentioned button 

</font> 
<br>  
    <button type="button" class="btn btn-primary btn-square-md" onclick="play('A')" >A</button>
    <button type="button" class="btn btn-info btn-square-md" onclick="play('B')" >B</button>
    <button type="button" class="btn btn-warning btn-square-md" onclick="play('c')" >C</button>
    <button type="button" class="btn btn-success btn-square-md" onclick="play('D')" >D</button>
    <button type="button" class="btn btn-dark btn-square-md" onclick="play('E')" >E</button>
    <button type="button" class="btn btn-danger  " onclick="location.reload()">Stop</button>
</center>
<script>
    function play(name){
        if( localStorage.getItem("curr_playing") != null ){
            var audio2=document.getElementById(localStorage.getItem("curr_playing"))
            audio2.pause()
      

        }

         
        
        var audio=document.getElementById(name)

        audio.play()
        localStorage.setItem("curr_playing",name)

    };
</script>
<audio src ="A.mp3" id="A">
    <audio src ="c.mp3" id="c">
        <audio src ="B.mp3" id="B">
            <audio src ="D.mp3" id="D">
                <audio src ="E.mp3" id="E">
          
    
</audio>
</body>
